name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # change to main if your default branch is main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build WAR
      - name: Build WAR
        run: mvn -B clean package -DskipTests

      # 4️⃣ Debug WAR location
      - name: Debug WAR location
        run: |
          echo "Listing all WARs in repo"
          find . -name "*.war"

      # 5️⃣ Move WAR to root dynamically
      - name: Move WAR to root
        run: |
          WAR_PATH=$(find . -name "*.war" | head -n 1)
          if [ -z "$WAR_PATH" ]; then
            echo "ERROR: WAR file not found!"
            exit 1
          fi
          echo "WAR found at $WAR_PATH"
          cp "$WAR_PATH" ./book.war

      # 6️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8️⃣ Build & Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rudreshrudra1924:latest
